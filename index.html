<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <title>Demo Diamond Denso application</title>
  </head>
  <body>
    <div class="head">
      <div class="logo">
        <img src="./assets/img/logo.png" alt="logo" />
      </div>
      <div class="f">
        <iconify-icon
          icon="basil:notification-solid"
          width="30"
          height="30"
        ></iconify-icon>
        <iconify-icon
          icon="material-symbols:help"
          width="30"
          height="30"
        ></iconify-icon>
      </div>
    </div>
    <div class="main">
      <div class="side-bar">
        <div class="info">
          <div class="avt">
            <img src="./assets/img/man.png" alt="" />
          </div>
          <div class="name">Nguyễn Văn A</div>
          <div class="icon">
            <iconify-icon
              class="icon-info"
              icon="icon-park-solid:people"
              width="30"
              height="30"
            ></iconify-icon>
            <iconify-icon
              class="icon-info"
              icon="ep:setting"
              width="30"
              height="30"
            ></iconify-icon>
            <iconify-icon
              class="icon-info"
              icon="material-symbols-light:logout"
              width="30"
              height="30"
            ></iconify-icon>
          </div>
        </div>
        <div class="option">
          <div class="item">
            <iconify-icon
              class="icon ic-home"
              icon="ic:round-home"
              width="30"
              height="30"
            ></iconify-icon>
            <h3>Trang chủ</h3>
          </div>
          <div class="item">
            <iconify-icon
              class="icon ic-engineering"
              icon="material-symbols:engineering"
              width="30"
              height="30"
            ></iconify-icon>
            <h3>Máy móc</h3>
          </div>
          <div class="item">
            <iconify-icon
              class="icon ic-people"
              icon="ic:baseline-people"
              width="30"
              height="30"
            ></iconify-icon>
            <h3>Nhân viên</h3>
          </div>
          <div class="item">
            <iconify-icon
              class="icon"
              icon="akar-icons:statistic-up"
              width="30"
              height="30"
            ></iconify-icon>
            <h3>Thống kê</h3>
          </div>
          <div class="item">
            <iconify-icon
              class="icon"
              icon="ic:baseline-phone"
              width="30"
              height="30"
            ></iconify-icon>
            <h3>Liên hệ</h3>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="content-h">
          <h1 class="table">Bảng sắp xếp nhân công</h1>
          <div class="link">
            <iconify-icon class="icon" icon="ic:round-home"></iconify-icon>
            <p>Trang chủ / Nhân viên / Bảng sắp xếp nhân công</p>
          </div>
        </div>
        <div class="form">
          <div class="input">
            <div class="days">
              <h3>Ngày</h3>
              <input
                type="month"
                id="ngaythang"
                name="ngaythang"
                value="2020-04"
              />
            </div>
            <div class="engineering">
              <h3>Số id máy</h3>
              <select id="lua-chon" name="lua-chon">
                <option value="a">Máy A</option>
                <option value="b">Máy B</option>
                <option value="c">Máy C</option>
              </select>
            </div>
            <div class="people">
              <h3>Cấp độ nhân viên</h3>
              <select id="lua-chon" name="lua-chon">
                <option value="a">Cấp độ A</option>
                <option value="b">Cấp độ B</option>
                <option value="c">Cấp độ C</option>
              </select>
            </div>
            <div class="comfirm"><p>Nhận</p></div>
          </div>
        </div>
        <div class="img">
          <img src="./assets/img/anh.jfif" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
